<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<input type="button" value="go" id="go" />
<script>
    var pr;

    function go() {
        pr.then(function(arg1){
            console.log("resolve: ", arg1);
        }, function(arg1){
            console.log("reject: ", arg1);
        });
    }

    pr = new Promise(function(resolve, reject){
        setTimeout(function(){
            reject("arg 1");
        }, 1000);
    });

    document.querySelector("#go").addEventListener('click', go);
</script>
</body>
